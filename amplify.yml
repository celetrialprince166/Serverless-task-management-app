# Amplify build spec - Repository root (monorepo)
# Frontend app lives in frontend/ subdirectory
# AMPLIFY_MONOREPO_APP_ROOT=frontend must match appRoot below

version: 1
applications:
  - appRoot: frontend
    frontend:
      phases:
        preBuild:
          commands:
            - npm ci
        build:
          commands:
            - npm run build
      artifacts:
        baseDirectory: dist
        files:
          - '**/*'
      cache:
        paths:
          - node_modules/**/*
