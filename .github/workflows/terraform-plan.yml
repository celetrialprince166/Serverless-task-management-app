name: Terraform Plan

on:
  pull_request:
    branches: [main, develop]
    paths:
      - "terraform/**"
      - ".github/workflows/terraform-plan.yml"

env:
  TF_VERSION: "1.6.0"
  AWS_REGION: "eu-west-1"

jobs:
  terraform-plan:
    name: Terraform Plan
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pull-requests: write

    defaults:
      run:
        working-directory: terraform/environments/dev

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform backend config
        id: backend
        env:
          TF_BACKEND_CONFIG: ${{ secrets.TF_BACKEND_CONFIG }}
        run: |
          if [ -n "$TF_BACKEND_CONFIG" ]; then
            printf '%s' "$TF_BACKEND_CONFIG" > backend.hcl
            echo "has_backend=true" >> $GITHUB_OUTPUT
          else
            echo "::warning::TF_BACKEND_CONFIG not set. Run format/validate only. Add secret for full plan."
            echo "has_backend=false" >> $GITHUB_OUTPUT
          fi
        working-directory: terraform/environments/dev

      - name: Setup terraform.tfvars
        id: secrets
        env:
          TF_TFVARS: ${{ secrets.TF_TFVARS }}
        run: |
          if [ -n "$TF_TFVARS" ]; then
            printf '%s' "$TF_TFVARS" > terraform.tfvars
            echo "has_secrets=true" >> $GITHUB_OUTPUT
          else
            echo "::warning::TF_TFVARS not set. Plan will fail validation (terraform.tfvars required)."
            echo "has_secrets=false" >> $GITHUB_OUTPUT
          fi
        working-directory: terraform/environments/dev

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Format
        id: fmt
        run: terraform fmt -check -recursive ../../
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: |
          if [ "${{ steps.backend.outputs.has_backend }}" = "true" ]; then
            terraform init -backend-config=backend.hcl
          else
            terraform init -backend=false
          fi

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        if: steps.backend.outputs.has_backend == 'true' && steps.secrets.outputs.has_secrets == 'true'
        run: terraform plan -no-color -out=tfplan 2>&1 | tee plan.txt
        continue-on-error: true

      - name: Comment on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request' && steps.backend.outputs.has_backend == 'true' && steps.secrets.outputs.has_secrets == 'true'
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const fs = require('fs');
            const planPath = 'terraform/environments/dev/plan.txt';
            const plan = fs.existsSync(planPath) ? fs.readFileSync(planPath, 'utf8') : 'Plan output not available';
            const output = `#### Terraform Format and Style ğŸ–Œ\`${{ steps.fmt.outcome }}\`
            #### Terraform Initialization âš™ï¸\`${{ steps.init.outcome }}\`
            #### Terraform Validation ğŸ¤–\`${{ steps.validate.outcome }}\`
            #### Terraform Plan ğŸ“–\`${{ steps.plan.outcome }}\`

            <details><summary>Show Plan</summary>

            \`\`\`terraform
            ${plan}
            \`\`\`

            </details>

            *Pushed by: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`;

            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: output
            })

      - name: Report missing terraform.tfvars
        if: steps.backend.outputs.has_backend == 'true' && steps.secrets.outputs.has_secrets != 'true'
        run: |
          echo "::error::TF_TFVARS secret not set. Terraform plan requires terraform.tfvars."
          echo "Add GitHub secret TF_TFVARS with contents of your terraform.tfvars file."
          echo "See terraform/environments/dev/terraform.tfvars.example for format."
          exit 1

      - name: Terraform Plan Status
        if: steps.backend.outputs.has_backend == 'true' && steps.secrets.outputs.has_secrets == 'true' && steps.plan.outcome == 'failure'
        run: exit 1
